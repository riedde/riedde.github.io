career-profile:
  title: Profil
  summary: |
    **Digitale Forschungsdaten** mit großer Erschließungstiefe und von *hoher Qualität* helfen uns, über die Grenzen der eigenen Forschungsfrage hinaus, valide Ergebnisse zu erzielen. Deshalb unterstütze ich den Aufbau von Datenbeständen und die Diskurse der Fachbereiche Digitalen Musikwissenschaft und Digital Humanities.
    
    Durch den Einsatz wissenschaftlicher Expertise und technischer Fähigkeiten lassen sich Projekte wie das Online-Portal des Joachim-Raff-Archivs (JRA) und Baumann-Digital (BauDi) realisieren. In beiden Fällen handelt es sich um Projekte, in denen ein solides Datenmanagement, offene Kommunikation, wissenschaftliche Sorgfalt und anwendungsspezifische technische Lösungen die Qualität und Präsentation der Forschungnsdaten sicher stellen. Nur in Kombination können all diese Aspekte zu einem zeitgemäßen und wertvollen Ergebnis führen.

    Meine Forschungsgebiete: Musikphilologie, Musik- und Text-Edition (v. a. Hybride/Digitale Edition), Online-Portale, Datenmodellierung (v. a. Metadaten), Forschungsdatenmanagement, Datentransformationsprozesse, Research Software Engineering, Forschungsdatenmanagement und -infrastrukturen.

